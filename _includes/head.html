<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.date %}{{ site.title }} {{ page.date | date: "%Y-%m-%d" }}{% elsif page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.date %}{{ site.title }} {{ page.date | date: "%Y-%m-%d" }}{% elsif page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:url" content="{{ site.domain }}{{ page.url | replace:'index.html','' | relative_url }}" />
  <meta property="og:image" content="{{ site.domain }}{{ "/assets/preview.jpg" | relative_url }}" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <script src="https://use.typekit.net/dlb3sfn.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
